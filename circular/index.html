<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Icons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle-container">
      <div class="circle">
        <!-- Icons will be placed here -->
        <div class="icon" style="--i: 0">1</div>
        <div class="icon" style="--i: 1">2</div>
        <div class="icon" style="--i: 2">3</div>
        <div class="icon" style="--i: 3">4</div>
        <div class="icon" style="--i: 4">5</div>
        <div class="icon" style="--i: 5">6</div>
        <div class="icon" style="--i: 6">7</div>
        <div class="icon" style="--i: 7">8</div>
        <div class="icon" style="--i: 8">9</div>
        <div class="icon" style="--i: 9">10</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
